text1: "El OCS tendrá lugar el dia anterior al IODC16, 5 de Octubre de 2016 en el edialab-Prado."
text2: "\"Open data secures space for citizen-driven development and greater collaboration between officials and outside actors. This can build open cities that adapt to meet the needs of their communities and businesses, rather than imposing top-down structures and solutions\""
text3: "Remarcar como el Open Data esta siendo usado alrededor del mundo para mejorar las vidas de los ciudadanos a pie de calle."
text4: "Facilitar el intercambio de conocimiento en ciudades abiertas"
text5: "Descubrir soluciones para superar los retos en la creación de ciudades abiertas"
